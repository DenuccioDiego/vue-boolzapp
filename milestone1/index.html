<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>vue-boolzapp</title>
     <link rel="stylesheet" href="./asset/css/style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     
     <div id="app">

          <div id="main_container">
               <div id="container_primary">

                    <div id="background_header">
     
                    </div>
          
                    <div id="background_main">
          
                    </div>
     
               </div>
          </div>

          
          <div class="row" id="container_secondary">

               <div class="col-4" id="left_container">
                    <div class="row px-3 fs-2 align-items-center py-2 border-end" id="username">
                         
                         <img class="col-2 rounded-circle" src="./asset/img/avatar_6.jpg" alt="">
                         
                         <span class="col-7" >
                              Nome Utente
                         </span>
                         
                         <div class="col-3 d-flex text-secondary">
                              <i class="px-2 fas fa-circle-notch"></i>
                              <i class="px-2 fas fa-comment-alt"></i>
                              <i class="px-2 fas fa-ellipsis-v"></i>
                         </div>    

                    </div>

                    <div class="row px-3 fs-5 align-items-center py-2" id="notifications">
                         <i class="col-2 rounded-circle fas fa-bell-slash"></i>
                         
                         <div class="col-10" >
                              <span class="fw-bold">Ricevi notifiche di nuovi messaggi</span><br>
                              <span class="text-muted">
                                   <u>Attiva notifiche desktop</u>
                              </span> 
                         </div>
                    </div>

                    <div class="row" id="search_chat">
                         <div class="p-4">
                              <div class="bg-danger"><input  class="w-100 fontAwesome" type="text" placeholder="&#xF002; Cerca o inizia una nuova chat"></div>
                         </div>
                    </div>

                    <div id="chat_contacts" class="row">
                         <div v-for="(item, index) in contacts" class="list_contact_chat ps-4 border-bottom"> 
                              <img class="rounded-circle py-4 col-4" v-bind:src="'./asset/img/avatar'+ item.avatar +'.jpg'" alt="">
                              <span class="col-8">{{item.name}}</span>
                             
                         </div>

                    </div>

               </div>

               <div class="col-8" id="right_container">


               </div>

               <div>

               </div>

          </div>

     </div>






<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="./asset/javascript/app.js"></script>

</body>
</html>
