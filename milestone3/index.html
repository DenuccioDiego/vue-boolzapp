<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>vue-boolzapp</title>
     <link rel="stylesheet" href="./asset/css/style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     
     <div id="app">

          <div id="main_container">
               <div id="container_primary">

                    <div id="background_header">
     
                    </div>
          
                    <div id="background_main">
          
                    </div>
     
               </div>
          </div>

          
          <div class="d-flex g-0" id="container_secondary">

               <div class="col-4" id="left_container">
                    <div class="row g-0 fs-2 align-items-center py-2 border-end ps-2" id="username">
                         
                         <img class="col-2 rounded-circle pe-3" src="./asset/img/avatar_6.jpg" alt="">
                         
                         <span class="col-7" >
                              Nome Utente
                         </span>
                         
                         <div class="col-3 d-flex text-secondary">
                              <i class="pe-3 fas fa-circle-notch"></i>
                              <i class="pe-3 fas fa-comment-alt"></i>
                              <i class="pe-3 fas fa-ellipsis-v"></i>
                         </div>    

                    </div>

                    <div class="row g-0 fs-5 align-items-center py-2 w-100 ps-2" id="notifications">
                         <i class="col-2 rounded-circle fas fa-bell-slash"></i>
                         
                         <div class="col-10 ps-3" >
                              <span class="fw-bold">Ricevi notifiche di nuovi messaggi</span><br>
                              <span class="text-muted">
                                   <u>Attiva notifiche desktop</u>
                              </span> 
                         </div>
                    </div>

                    <div class="row g-0 w-100" id="search_chat">
                         <div class="p-4">
                              <div><input  class="w-100 fontAwesome rounded-3 border-0 fs-5" type="text" placeholder="&#xF002; Cerca o inizia una nuova chat"></div>
                         </div>
                    </div>

                    <div id="chat_contacts" class="">
                         <div v-on:click="activeContact = index" v-for="(item, index) in contacts" class="list_contact_chat  border-bottom" :class="index === activeContact ? 'active' : ''"> 
                              <img class="rounded-circle py-4 col-4 ps-2" v-bind:src="'./asset/img/avatar'+ item.avatar +'.jpg'" alt="">
                              <span class="col-8 fs-4 ps-2">{{item.name}}</span>
                         </div>
                    </div>

               </div>

               <div class="col-8" id="right_container">

                    <div class="row g-0 align-items-center fs-2 py-2" id="chat_bar_contact">

                         <div class="col-2 text-center">
                                   <img class="w-50 rounded-pill" v-bind:src="'./asset/img/avatar'+ contacts[activeContact].avatar +'.jpg'" alt="">
                         </div>

                         <div class="col-6 ">
                                   <span>{{contacts[activeContact].name}} </span>
                                   <p class="fs_private_1 text-muted ps-1">Ultimo accesso oggi alle 18:00</p>
                         </div>

                         <div class="col-4 text-end text-muted">
                                   <i class="fas fa-search pe-3"></i>
                                   <i class="fas fa-paperclip pe-3"></i>
                                   <i class="px-2 fas fa-ellipsis-v pe-3"></i>
                         </div>
                    </div>

                    <div id="chat_screen">
                         <div class="px-5 row g-0" v-for="(messaggio, index) in contacts[activeContact].messages">

                              <div class="w-100 d-flex " :class="messaggio.status === 'sent' ? 'justify-content-end' : ''">
                                   <div class="p-2" >

                                        <div class="rounded-3 text-end" :class="messaggio.status === 'sent' ? 'testo_utente' : 'testo_risposta'" >

                                             <p class="fs-3 p-1 m-0">
                                                  {{messaggio.text}}
                                             </p> 

                                             <span class="fs_private_1 text-muted p-1">
                                                  {{messaggio.date}}
                                             </span>
                                        </div>

                                   </div> 
                              </div>

                              <!-- <div class="w-100 d-flex ">

                                   <div class="p-2">

                                        <div v-if="messaggio.status === 'received'" class="testo_risposta rounded-3">

                                             <p class="fs-3 p-1 m-0">
                                                  {{messaggio.text}}
                                             </p>

                                             <span class="fs_private_1 text-muted p-1">
                                                  {{messaggio.date}}
                                             </span>
                                        </div>

                                   </div>
           
                              </div> -->
      
                         </div>
                    </div>

                    <div class="row text-center g-0 align-items-center" id="write_message">

                         <div class="col-1 text-muted fs-3">
                              <i class="far fa-smile"></i>
                         </div>

                         <input v-model="newMessage" @keyup.enter="addMessage" class="col-10 h-50 rounded-3 border-0 p-4" type="text" placeholder="Scrivi un messaggio">

                         <div class="col-1 text-muted fs-3">
                              <i class="fas fa-microphone"></i>
                         </div>
                    </div>
               </div>
          </div>
     </div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="./asset/javascript/app.js"></script>

</body>
</html>
